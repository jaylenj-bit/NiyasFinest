<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cookie&family=Quicksand:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff;
      color: #2c2c2c;
      line-height: 1.6;
    }

    header {
      background: pink;
      color: black;
      padding: 2rem;
      text-align: center;
      border-bottom: 4px solid black;
    }

    header h1 {
      font-family: 'Cookie', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff0f6;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.1);
    }

    h2 {
      font-family: 'Cookie', cursive;
      font-size: 2.5rem;
      color: black;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 2px solid pink;
      font-family: 'Quicksand', sans-serif;
    }

    form input:focus, form select:focus, form textarea:focus {
      outline: none;
      border-color: #ff66b2;
      box-shadow: 0px 0px 8px #ffcce6;
    }

    button {
      display: block;
      width: 100%;
      padding: 1rem;
      background: pink;
      border: 2px solid black;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff66b2;
      color: white;
      border-color: #ff66b2;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background: black;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Locs by Niyaa</h1>
    <p>Book your perfect locs today ✨</p>
  </header>

  <div class="container">
    <h2>Book an Appointment</h2>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="service">Select Service</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a service --</option>
        <option value="cut">Haircut</option>
        <option value="color">Hair Coloring</option>
        <option value="style">Styling</option>
        <option value="extensions">Extensions</option>
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Any special requests?"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </div>

  <footer>
    © 2025 Glam & Glow Hair | All Rights Reserved
  </footer>

</body>
</html>
